<div class="container">
  <header>
    <h1>Hash Table Visualizer</h1>
  </header>

  <main>
    <section class="controls">
      <input [(ngModel)]="key" placeholder="Key" />
      <input [(ngModel)]="value" placeholder="Value" />
      <button (click)="insert()">Insert</button>
      <button (click)="search()">Search</button>
      <button (click)="delete()">Delete</button>
    </section>

    <section class="visualization">
      <h2>Hash Table</h2>
      <div class="hash-table">
        <div *ngFor="let bucket of hashTable; let i = index" class="bucket">
          <div class="bucket-index">{{ i }}</div>
          <div class="bucket-entries">
            <span *ngFor="let entry of bucket" class="entry">
              {{ entry.key }}: {{ entry.value }}
            </span>
          </div>
        </div>
      </div>
    </section>

    <section class="logs">
      <h2>Logs</h2>
      <div *ngFor="let log of logs">{{ log }}</div>
    </section>
  </main>
</div>
